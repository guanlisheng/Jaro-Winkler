<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Window Jaro-Winkler Tool</title>
    <!-- 外部 CSS 文件 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Sliding Window Jaro-Winkler Tool</h1>

    <!-- 输入区域 -->
    <label for="paraText">Paragraph Text:</label>
    <textarea id="paraText" rows="4" cols="50">It was the best of times, it was the worst of times, it was the age of wisdom, it was the age of foolishness,
it was the epoch of belief, it was the epoch of incredulity, it was the season of Light, it was the season of Darkness,
it was the spring of hope, it was the winter of despair.</textarea>

    <label for="targetText">Target Text:</label>
    <input type="text" id="targetText" value="it was the age of wisdom">

    <label for="windowRatio">Window Length Ratio (× target length):</label>
    <input type="number" id="windowRatio" min="0.1" max="3" step="0.1" value="1.0">

    <label for="stepRatio">Step Ratio (fraction of target length):</label>
    <input type="number" id="stepRatio" min="0.05" max="1" step="0.05" value="0.33">

    <button onclick="computeScores()">Compute Scores</button>

    <!-- 结果显示 -->
    <h2>Results:</h2>
    <div id="scoreSummary"></div>

    <div class="table-container">
        <table id="scoreTable">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Window</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- 外部 JS 文件 -->
    <script src="script.js"></script>

</body>
</html>
